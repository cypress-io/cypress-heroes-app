<ng-template let-context #modalTemplate>
  <div
    class="fixed flex flex-col justify-center items-center top-0 left-0 insert-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    id="modal"
    (click)="hideModal()"
  >
    <div
      class="p-8 border shadow-lg rounded-md bg-white relative -top-32"
      (click)="$event.stopPropagation()"
    >
      <div class="flex flex-col gap-4 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Delete Hero?
        </h3>

        <p class="text-sm text-gray-500">
          Are you sure you want to delete this hero?
        </p>
        <div class="flex flex-col items-center text-sm text-gray-500">
          <app-avatar class="text-center" [hero]="context.hero"></app-avatar>
          <h5 class="mb-1 text-xl font-medium text-gray-500">
            {{ context.hero.name }}
          </h5>
        </div>

        <div class="flex gap-2 justify-end">
          <app-button type="danger" (click)="context.onDelete(context.hero)"
            >Yes</app-button
          >
          <app-button type="outline" (click)="hideModal()">No</app-button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
