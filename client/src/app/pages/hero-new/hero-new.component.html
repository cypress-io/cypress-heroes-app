<div
  class="flex flex-col w-full rounded-lg border shadow-md bg-gray-50 mt-8 relative"
  *ngIf="$powers | async as powers; else loading"
>
  <div class="px-8 py-4">
    <app-hero-form
      [powers]="powers"
      (onSave)="createHero($event)"
    ></app-hero-form>
  </div>
</div>

<ng-template #loading> Loading... </ng-template>
